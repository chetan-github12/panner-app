<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }
        input, button {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <input type="text" id="newUsername" placeholder="Username" required><br>
        <input type="password" id="newPassword" placeholder="Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>

    <script>
        document.getElementById('signupForm').onsubmit = function(event) {
            event.preventDefault();
            // Simulating sign up, normally you'd send a request to your server here
            alert('Account created successfully!');
            window.location.href = 'login.html'; // Redirect to login page after sign up
        };
    </script>
</body>
</html>
